<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>India's Famous eCommerce Websites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: blanchedalmond;
      ;
    }
    h1 {
      text-align: center;
      font-weight: bold;
      font-size: 50px;
      font-style: oblique;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
    .platform {
      margin: 50px 0;
      text-align: center;
    }
    .platform h2 {
      color: #333;
      font-size: 35px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      border-radius: 20000px 100% ;
      background-color: rgb(228, 172, 168);
    }
    .platform p {
      font-size: 16px;
      color: #555;
    }
    .platform img {
      width: 200px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .platform img:hover {
      transform: scale(1.5);
    }
  </style>
</head>
<body>

  <h1>India's Famous E-Commerce Websites</h1>
<hr color="gold">
  <div class="platform">
    <h2>Amazon India</h2>
    <p>Click the logo to visit Amazon India</p>
    <a href="https://www.amazon.in" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon India Logo">
    </a>
  </div>

  <div class="platform">
    <h2>Flipkart</h2>
    <p>Click the logo to visit Flipkart</p>
    <a href="https://www.flipkart.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Flipkart_logo.svg/1920px-Flipkart_logo.svg.png" alt="Flipkart Logo">
    </a>
  </div>

  <div class="platform">
    <h2>AJIO</h2>
    <p>Click the logo to visit AJIO</p>
    <a href="https://www.ajio.com" target="_blank">
      <img src="https://assets.ajio.com/static/img/Ajio-Logo.svg" alt="AJIO Logo">
    </a>
  </div>

  <div class="platform">
    <h2>Myntra</h2>
    <p>Click the logo to visit Myntra</p>
    <a href="https://www.myntra.com" target="_blank">
      <img src="https://logosarchive.com/wp-content/uploads/2021/12/Myntra-logo.svg" alt="Myntra Logo">
    </a>
  </div>

  <div class="platform">
    <h2>Reliance Digital</h2>
    <p>Click the logo to visit Reliance Digital</p>
    <a href="https://www.reliancedigital.in" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Reliance_Digital.svg/1920px-Reliance_Digital.svg.png" alt="Reliance Digital Logo">
    </a>
  </div>

</body>
</html>
